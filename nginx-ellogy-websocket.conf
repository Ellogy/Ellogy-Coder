# ============================================
# Configuration Nginx pour Ellogy Coder
# Support WebSocket complet pour HMR Vite
# ============================================

server {
    server_name dev.ellogy.ai;

    client_max_body_size 50M;

    root /var/www/ellogy-frontend;

    index index.html;

    # React front principal
    location / {
        try_files $uri /index.html =404;
    }

    # Reverse proxy vers Docker /coder avec support WebSocket COMPLET
    location /coder {
        proxy_pass http://127.0.0.1:5173/coder;
        proxy_http_version 1.1;
        
        # Headers essentiels pour le proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # ============================================
        # SUPPORT WEBSOCKET - CRITIQUE
        # ============================================
        # Headers pour WebSocket (HMR Vite)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Désactiver le cache pour le développement et WebSocket
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
        
        # Timeouts étendus pour WebSocket (24 heures)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 86400s;
        
        # Buffer settings pour WebSocket
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Important pour WebSocket
        proxy_redirect off;
    }

    location /static/ {
        expires 1y;
        add_header Cache-Control "public";
    }

    location = /favicon.ico { 
        log_not_found off; 
        access_log off; 
    }

    location = /robots.txt { 
        log_not_found off; 
        access_log off; 
    }

    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/dev.ellogy.ai/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/dev.ellogy.ai/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = dev.ellogy.ai) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name dev.ellogy.ai;
    return 404; # managed by Certbot
}

